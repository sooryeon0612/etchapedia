<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link rel="stylesheet" th:href="@{/login_form.css}"/>
  	<title>로그인</title>
</head>
<body>
	<div class="popup">
		<h1 class="logo">
            <span class="watcha">ETCHA</span><span class="pedia">PEDIA</span>
        </h1>
		<h2 class="title">로그인</h2>
	    <form th:action="@{/user/login}" th:method="post">
			<div class="form-group">
				<input type="email" placeholder="이메일" name="email">
			</div>
			<div class="form-group">
				<input type="password" placeholder="비밀번호" name="password">
			</div>
			<div class="error" th:if="${param.error}">ID 또는 비밀번호를 확인해 주세요.</div>
			<button type="submit" class="login-btn">로그인</button>
	    </form>
	    <div class="link">
			계정이 없으신가요?<a th:href="@{/user/signup}">회원가입</a>
		</div>
	    <div class="or">OR</div>
	    <div class="social-login">
	    	<button class="kakao-btn" onclick="location.href='/kakao'">
	        	<img src="/images/kakao-login.png" alt="KakaoTalk">
	      	</button>
	    </div>
	</div>
</body>
</html>
