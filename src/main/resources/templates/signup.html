<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">
<head>
	<link rel="stylesheet" th:href="@{/signup.css}">
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="signup-container">
            <h1 class="logo">
                <span class="watcha">ETCHA</span><span class="pedia">PEDIA</span>
            </h1>
            <h2 class="title">회원가입</h2>

            <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
                <div th:if="${#fields.hasErrors()}" class="error-messages">
                    <p th:each="error : ${#fields.allErrors()}" th:text="${error}"></p>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{userName}" placeholder="이름">
                </div>
                <div class="form-group">
					<div class="input-with-button">
                    	<input type="email" th:field="*{userEmail}" placeholder="이메일" id="userEmail">
                		<button type="button" class="check_button" onclick="checkEmailDuplication()">중복 확인</button>
					</div>		
				</div>
				<div id="email_check_result"></div>
                <div class="form-group">
                    <input type="password" th:field="*{userPw}" placeholder="비밀번호">
                </div>
                
                <button class="signup-btn" type="submit">회원가입</button>
            </form>

            <div class="separator">
                <p>이미 가입하셨나요? <a th:href="@{/user/login_form}" class="login-link">로그인</a></p>
                <p class="or">OR</p>
            </div>

            <button class="kakao-btn">
                <img th:src="@{/images/kakao_logo.png}" alt="카카오 로고">
                카카오톡으로 간편 로그인
            </button>
        </div>
    </div>
</body>
</html>

<script>
	// 이메일 중복여부 체크
	function checkEmailDuplication() {
	    const userEmail = document.getElementById('userEmail').value;
	    const resultDiv = document.getElementById('email_check_result');
	
	    // 이메일이 비어있으면 경고 메시지 표시
	    if (!userEmail) {
	        resultDiv.innerText = '이메일을 입력해주세요.';
	        resultDiv.style.color = 'red';
	        return;
	    }
	
	    fetch('/user/checkEmail?email=' + userEmail, {
	        method: 'GET'
	    })
	    .then(response => response.json())
	    .then(data => {
	        if (data.isDuplicated) {
	            resultDiv.innerText = '이미 사용 중인 이메일입니다.';
	            resultDiv.style.color = 'red';
	        } else {
	            resultDiv.innerText = '사용 가능한 이메일입니다.';
	            resultDiv.style.color = 'green';
	        }
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        resultDiv.innerText = '오류가 발생했습니다.';
	        resultDiv.style.color = 'red';
	    });
	}
</script>
